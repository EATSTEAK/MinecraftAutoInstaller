# 개발자용 프로파일

#zip 파일은 jar 파일 안 /zip/un.zip 에 넣어주시면 됩니다.
########경로 예제(버전 파일일 경우)########
# un.zip
# - 버전 이름
#   - 버전 이름.jar
#   - 버전 이름.json(내부 수정이 가해져야 합니다.)
########경로 예제(맵 파일일 경우)#######
# un.zip
# - 맵 이름
# - level.dat
# - players
# - 등등 맵 파일
########경로 예제(포지 모드, 혹은 라이트로더 모드일 경우)########
# un.zip
# - 모드(jar 혹은 litemod)
# - 모드 2(jar 혹은 litemod)
# - 모드 3
# - 모드...

#응용 프로그램의 타이틀을 설정합니다.
title=모드 설치기
#응용 프로그램의 대표 색을 설정합니다. 자세한 것은 itstake.tk 에서 확인하세요.
color=1
#설치가 완료되었을때 출력되는 메시지를 설정합니다.
installcom=설치가 완료되었습니다!\n마인크래프트를 켜고 플레이하세요!
#압축을 풀 곳을 설정합니다.(root 는 기본 마인크래프트 경로, 후에 사용자가 직접 설정할 수 있습니다, \ 가 없어야 합니다.)
unzippath=versions
#설명을 설정합니다.(설치하는 것의 대략적 정보나, 어떻게 경로를 설정해야 하는지 알려주세요.) \n 으로 줄넘김이 가능합니다.
description=모드를 설치합니다. \n설치하시기 전, 런쳐와 마인크래프트를 종료해 주세요.
#프로파일 이름을 선택합니다. 만약 게임 버전 파일일 경우 프로파일 이름을 만들어 주시면 런쳐를 실행했을때 설정한 프로파일이 자동으로 설정됩니다.(사용하시지 않으려면 비움)
profilename=minecraftautoinstall
#프로파일 버전을 선택합니다. 게임 버전 파일에서 생성될 프로파일 버전을 만들어 주시면 됩니다.
profileverison=minecraftautoinstall
#모드 설치가 완료되면 띄울 링크를 입력합니다.(비워두면 없음)
endlink=
#업데이트 알림과 대조할 서버의 텍스트(꼭 txt 파일이여야 합니다!!!)파일 링크를 입력합니다.(비워두면 없음)
versionlink=
#업데이트 서버 텍스트와 대조할 로컬 텍스트를 입력합니다.(비워두면 없음)
versionlocal=
#업데이트 알림이 떴을 때 설명을 입력하세요.
updatedescription=
#업데이트 알림의 버튼을 클릭했을때 이동할 링크를 입력하세요.
updatelink=

